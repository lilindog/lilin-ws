<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket_test</title>
</head>
<body>
    <h3>websocket测试</h3> 
</body>
<script src="./lilin-wss-client.js"></script>
<script>




    let ws = new Ws("ws://127.0.0.1:8612/socket");
    ws.on("open", ()=>{
        console.log("已建立socket链接");

        setInterval(() => {
            ws.trigger("test", "--");
        }, 1000);
    })

    ws.on("message", data=>{
        console.log("来数据啦：");
        console.log(data);
    });

    ws.on("ping", data => {
            alert("ping来啦：");
        });


</script>
</html>
